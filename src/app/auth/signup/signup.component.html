<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-card *ngIf = "!isLoading">
    <form (submit)="onSignup(signupForm)" #signupForm = "ngForm">
        <mat-form-field>
            <input 
            matInput 
            placeholder="E-mail"
            name = "email"
            #email = "ngModel"
            ngModel
            required email>
            <mat-error *ngIf="email.invalid">Please enter a valid E-mail.</mat-error>
        </mat-form-field>
         <mat-form-field>
            <input
            type = "password"
            matInput
            placeholder="Password"
            name = "password"
            #password = "ngModel"
            ngModel
            required>
            <mat-error *ngIf = ""> Please enter a vaild Password. </mat-error>
        </mat-form-field>
        <button 
        mat-button 
        color = 'primary'
        type = "submit">Sign Up</button>
    </form> 
</mat-card>
