<mat-card>

    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            rows="4" 
            name = "title" 
            #title="ngModel" 
            [ngModel] = "post.title" 
            placeholder="Enter Title"
            required>
            <mat-error *ngIf="title.invalid">Please enter a post Tiltle </mat-error>
        </mat-form-field>   
         <mat-form-field>
            <textarea 
            matInput 
            rows="4" 
            name = "content" 
            [ngModel] = "post.content" 
            placeholder="Enter Content"
            required>New Content</textarea>
            <mat-error *ngIf="title.invalid">Please enter a post Content </mat-error>    
        </mat-form-field>
        <button 
        mat-button 
        color = 'primary'
        type = "submit">Save Post</button>
    </form>
    
</mat-card>
